<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>RC-POS - Nhập mật khẩu mới</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="bg-dark">
      <div class="container">
        <div class="card card-login mx-auto mt-5">
          <div class="card-header bg-primary text-white">Đặt lại mật khẩu</div>
          <div class="card-body">
            <div class="text-center mb-4">
              <h4>Bạn quên mật khẩu?</h4>
              <p>Nhập địa chỉ email của bạn và chúng tôi sẽ gửi cho bạn hướng dẫn về cách đặt lại mật khẩu.</p>
            </div>
            <form>
              <div class="form-group">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required="required" autofocus="autofocus">
                  <label for="inputEmail">Nhập địa chỉ email</label>
                </div>
              </div>
              <a class="btn btn-primary btn-block" href="login.html">Đặt lại mật khẩu</a>
            </form>
            <hr>
            <div class="text-center">
              <br>
              <a class="d-block small" href="login.html">Đến trang đăng nhập</a>
              <br>
              OR
              <a class="d-block small mt-3" href="https://github.com/vruqa/rc-pos">Liên hệ với nhà phát triển</a>
            </div>
          </div>
        </div>
      </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
  </body>
</html>
